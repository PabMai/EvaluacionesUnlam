<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >

    <body>
	    <ui:composition template="/templates/panel/panel.xhtml">
	    <ui:define name="content">
		<div class="panel panel-default">
  		<!-- Default panel contents -->
  			<div class="panel-heading">
  				<h4>Actualizar usuario</h4>
  			</div>
  				<h:form>
  				  <h:outputLabel id="txtNombre" value="#{usuarioBean.nombre}"/> 
				<h:dataTable 
						styleClass="table" headerClass="panel-body">
											
						<h:column>
							<f:facet name="header">Nombre</f:facet>
							<h:inputText id="nombre">
<!-- 								 <f:param value="#{editNombre}" /> -->
								#{usuario.nombre}
							</h:inputText>		
				  		 </h:column>
				
						<h:column>
							<f:facet name="header">Apellido</f:facet>
				      		<h:inputText value="#{usuarioBean.apellido}" id="apellido">#{editUsuario.apellido}</h:inputText>	
				   		</h:column>
				
						<h:column>
							<f:facet name="header">Email</f:facet>
				    	  	<h:inputText value="#{usuarioBean.email}" id="email">#{editUsuario.email}</h:inputText>	
					   </h:column>						
				</h:dataTable>
				
				<h:commandButton value="Actualizar" action="lista" />
				
				</h:form>
			</div>		
		</ui:define>
	    </ui:composition>
    </body>
</html>
