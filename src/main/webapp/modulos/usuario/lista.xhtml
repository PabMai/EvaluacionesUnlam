<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"

      >
    <body>
	    <ui:composition>
		<div class="panel panel-default">
  		<!-- Default panel contents -->
  			<div class="panel-heading">
  				<h4>Lista de usuarios</h4>
  			</div>
  				<h:form>
				<h:dataTable value="#{usuarioBean.findAll}" var="usuario"
						styleClass="table" headerClass="panel-body">
						
						<h:column>
							<f:facet name="header">ID</f:facet>    				
				      		#{usuario.id}
				  		 </h:column>
						
						<h:column>
							<f:facet name="header">Nombre</f:facet>    				
				      		#{usuario.nombre}
				  		 </h:column>
				
						<h:column>
							<f:facet name="header">Apellido</f:facet>
				      		#{usuario.apellido}
				   		</h:column>
				
						<h:column>
							<f:facet name="header">Email</f:facet>
				    	  	#{usuario.email}
					   </h:column>
					  
<!-- 						<h:column> -->
<!-- 							<h:commandButton styleClass="btn btn-primary" action="#{usuario.edit}" value="Editar"> -->
<!-- 							</h:commandButton> -->
<!-- 						</h:column> -->
						<h:column>
				            <h:commandButton value="Editar" styleClass="btn btn-primary" action="#{usuarioBean.editUsuario(usuario)}">
				            </h:commandButton>
				         </h:column>
						<h:column>
							<h:commandButton styleClass="btn btn-danger" action="#{usuarioBean.delete(usuario.id)}" value="Eliminar">
                           	</h:commandButton> 
						</h:column>
						
				</h:dataTable>
				</h:form>
			</div>		

	    </ui:composition>
    </body>
</html>
