<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <body>
	    <ui:composition>

		<h1>Lista</h1>
			
		<h:dataTable value="#{usuarioBean.findAll}" var="usuario"
				styleClass="order-table" headerClass="order-table-header"
				rowClasses="order-table-odd-row,order-table-even-row">
		
				<h:column>
					<f:facet name="header">Nombre</f:facet>    				
		      		#{usuario.nombre}
		  		 </h:column>
		
				<h:column>
					<f:facet name="header">Apellido</f:facet>
		      		#{usuario.apellido}
		   		</h:column>
		
				<h:column>
					<f:facet name="header">Email</f:facet>
		    	  	#{usuario.email}
			   </h:column>
		
			</h:dataTable>	
			
		<h:form>
			<h:outputLabel value="#{usuarioBean.nombre}" />
			<br />
			<br />
			<h:outputLabel value="#{usuarioBean.apellido}" />
			<br />
			<br />
			<h:outputLabel value="#{usuarioBean.email}" />
			<br />
			<br />
			<h:commandButton value="Crear usuario" action="/modulos/usuario/crear.xhtml" >
		        <f:ajax render="@form" />
			</h:commandButton>
		</h:form>

	<br />
	<br />

			

	    </ui:composition>
    </body>
</html>
